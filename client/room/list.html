<template name="roomList">

  {{> avatarDetail }}

  <div class="list">
    <ul class="posts">
      <li class="cf">
        <ul>
          {{#each rooms}}
            <li><a href="#rooms/{{_id}}">{{name}}
              {{#if hasLocation }}
                - {{ getDistanceToUser }}
              {{/if}}
            </li>
          {{/each}}
        </ul>
      </li>
    </ul>
  </div>

</template>
