<template name="roomList">

{{> avatarDetail }}

<div class="list">
  <ul class="toggle three cf">
      <li class="selected"><a href="#"><h3 class="list-title">popular</h3></a></li>
      <li><!-- <a href=""><h3 class = "list-title">browse</h3></a> --></li>
      <li><!-- <a href=""><h3 class = "list-title">mine</h3></a> --></li>
      <li class="new-post"><a href="#new-room"><img src="images/plus.png"></a></li>
  </ul>

  <div id="room-tab-content">
    <ul id="nearby-rooms" class="event tab" style="display: block;">
      {{#each rooms}}

      <li class="cf">
        <a href ="#room/{{ name }}">
          <div class="event-title span75 fL">
              <h3>{{ name }}</h3>
          </div>
          <h2 class="right-text span25 fR">{{ score }} <img src='images/ghost-icon.png'></h2>
          <div class="top-post fL">
              <p>"Help, I'm trapped in the bathroom!"<span class ="date"> 4 hours ago</span></p>
          </div>
        </a>
      </li>

      {{/each}}
    </ul>
  </div>
</template>
