<head>
  <title>Anonymous Chat by GhostPost</title>
  <script type="text/javascript" src="/js/modernizr-latest.js"></script>
  <meta name="description" content="Anonymous Event-Based Mobile Chat. ">
  <meta name="keywords" content="chat, anonymous">
  <link rel="stylesheet" href="/css/screen.css" media="screen, projection">
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
  <!--<link rel="shortcut icon" href="http://www.rockymountainruby.com/favicon.ico" type="image/ico" />-->
  <!--<script type="text/javascript" src="/js/prefixfree.js"></script>-->
  <!--<script type="text/javascript" src="/js/modernizr-2.0.6.js"></script>-->
  <meta name = "viewport" content = "initial-scale=1.0, width=device-width" />
</head>

<body>
  <nav>
      <img src = "images/logo.png">
  </nav>
  <div class = "button">
    <div class = "new-post"><a href=""><img src = "images/plus.png"></a></div>
  </div>
  <div class="main">
    {{#if currentUser}}
    <div class="list">
      <ul class="posts">
        <li class="cf">
          <div id="roomCreate" class="page">
              {{> roomCreate }}
          </div>

          <div id="roomList" class="page">
              {{> roomList }}
          </div>

          <div id="roomDetail" class="page">
              {{> roomDetail}}
          </div>

          {{else}}
          {{> homeExternal}}
          {{/if}}
        </li>
      </ul>
    </div>
  </div>
</body>
