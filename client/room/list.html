<template name="roomList">
    <ul>
      <li><a href="#new-room">Create Room</a></li>
    </ul>

    <div id="your-avatar">
      <h3>{{avatarName}}</h3>
      <img src="{{avatarUrl}}"/>
    </div>

    <ul>
      {{#each Roomms}}
        <li><a href="#rooms/{{_id}}">{{name}}</li>
      {{/each}}
    </ul>
</template>
