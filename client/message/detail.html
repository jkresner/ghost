<template name="messageDetail">

<li id="message-{{_id}}" class="message" class="cf">
  <h2 class="right-text span25 fR">{{score}} <img src="images/ghost-icon.png"></h2>
  <img class="avatar-small fL" src="images/avatars/{{avatar.img}}">
  <h2>{{avatar.name}}</h2>
  <div class="span100 fL">
      <p>{{text}}<span class="date"> {{createdAt}}</span></p>
      <ul class="social cf">
          <li><a href="javascript://" data-messageid="{{_id}}" class="voteUp"><img src="images/yay.png"></a></li>
          <li><a href="javascript://" data-messageid="{{_id}}" class="voteDown"><img src="images/boo.png"></a></li>
          <li><a href="javascript://" data-messageid="{{_id}}" class="contact">contact</a></li>
          <li><a href="javascript://" data-messageid="{{_id}}" class="share"><img src="images/share.png"></a></li>
      </ul>
  </div>
</li>

</template>
