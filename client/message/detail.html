<template name="messageDetail">

<li id="message-{{_id}}" class="cf">
  <div class="span100 fL">
    <a href="#message/{{_id}}"><p>{{text}} <span class="date">{{createdAt}}</span></p></a>
  </div>
  <div class="fR sharing">
    <h2 class="right-text span25 fR">{{score}}</h2>
    <a href="javascript://" data-messageid="{{_id}}" class="voteDown"><img src="images/boo.png"></a>
    <a href="javascript://" data-messageid="{{_id}}" class="voteUp"><img src="images/yay.png"></a>
  </div>
  <img src="/images/avatars/{{avatar.img}}" class="avatar-small fL">
  <h3>{{avatar.name}}</h3>
</li>

</template>
