<template name="roomList">
    {{#if avatar}}
      {{> avatarDetail }}
    {{/if }}
    <ul>
      {{#each rooms}}
        <li><a href="#rooms/{{_id}}">{{name}}
          {{#if hasLocation }}
            - {{ getDistanceToUser }}
          {{/if}}
        </li>
      {{/each}}
    </ul>
</template>
