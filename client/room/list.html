<template name="roomList">
    <ul>
      <li><a href="#new-room">Create Room</a></li>
    </ul>

    {{#if avatar}}

    <div id="your-avatar">
      <h3>{{avatar.name}}</h3>
      <img src="{{avatar.img}}"/>
    </div>

    {{/if }}

    <ul>
      {{#each rooms}}
        <li><a href="#rooms/{{_id}}">{{name}}</li>
      {{/each}}
    </ul>
</template>
