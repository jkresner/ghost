<template name="messageDetail">
<div id="message-{{id}}" class="message">
  <div class="user">
    <span class="avatar"><img src="{{avatarUrl}}"/></span>
    <span class="name">{{user.name}}</span>
  </div>
  <div>{{text}}</div>
  <ul class="messageControl">
    <li class="voteUp">Up</li>
    <li class="voteDown">Down</li>
    <li class="contact">Contact</li>
  </ul>
  <div><span class="timestamp">Posted at {{created_at}}</div>
</div>
</template>
