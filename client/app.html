<head>
  <title>Anonymous Chat by GhostPost</title>
  <meta name="description" content="Anonymous Location-Based Mobile Chat">
  <meta name="keywords" content="chat, anonymous">
  <meta name = "viewport" content = "initial-scale=1.0, width=device-width" />
  <link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>

  <nav>
    <div class="cf fL mL">
      <a href="#"><img src="images/logo.png"></a>
    </div>
    {{> headerAvatar }}
    <div class="cf fL mL">
      <a href="#me">[*]</a>
    </div>
  </nav>

  <div class="main">

    <div id="userDetail" class="page">
        {{> userDetail }}
    </div>

    <div id="roomCreate" class="page">
        {{> roomCreate }}
    </div>

    <div id="roomList" class="page">
        {{> roomList }}
    </div>

    <div id="roomDetail" class="page">
      {{> roomDetail}}
    </div>

    <div id="avatarDetail" class="page">
      {{> avatarDetail }}
    </div>

    <div id="messageDetail" class="page">
      {{> messageDetail }}
    </div>

  </div>
  {{> setup }}

</body>


<template name="setup"></template>
