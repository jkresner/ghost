<template name="roomList">
  <div id="roomList" class="page">
    {{#if avatar}}
      {{> avatarDetail }}
    {{/if }}
    <div class="list">
      <ul class="posts">
        <li class="cf">
          <ul>
            {{#each rooms}}
              <li><a href="#rooms/{{_id}}">{{name}}
                {{#if hasLocation }}
                  - {{ getDistanceToUser }}
                {{/if}}
              </li>
            {{/each}}
          </ul>
        </li>
      </ul>
    </div>
  </div>
</template>
