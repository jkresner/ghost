<template name="avatarDetail">
  {{#with avatar}}
  <div class="avatar avatar-large cf">
    <h2><span>today you are</span></h2>
    <img src="/images/avatars/{{img}}">
    <h1>{{name}}</h1>
    <h3>your avatar will refresh in <span>{{avatarExpiration}} </span></h3>
  </div>
  {{/with}}
</template>
