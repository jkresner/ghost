<template name="roomList">
  <div id="roomList" class="page">
    {{#if avatar}}
      {{> avatarDetail }}
    {{/if }}
    <ul>
      {{#each rooms}}
        <li><a href="#rooms/{{_id}}">{{name}}
          {{#if hasLocation }}
            - {{ getDistanceToUser }}
          {{/if}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>
