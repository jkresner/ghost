<template name="userDetail">
  <div id="userDetail" class="page">
    <h2>User Detail</h2>

      Facebook Status: {{{status}}}


      <ul class="dl-horizontal">

        <li> GhostPost Avatar: <input type="text" value="{{avatar}}"></li>

        <li> Anonymous Name: {{name}}</li>

        <li> Real Name: {{real_name}}</li>

        <li> Email: {{email}}</li>

      </ul>
  </div>
</template>
