<template name="roomDetail">

{{#with room}}

<div class="avatar cf">
  <h3><span>this is</span></h3>
  <h1>{{name}}</h1>
  <h3><span>43 ghosts</span><a href=""> share this room<img style="margin-bottom:-3px" src="images/share.png"></a></h3>
</div>

{{/with}}

{{#if room}}

  {{! <div class="list">
    <ul class="posts">
      <li class="cf">
        <ul>
          <a href="#">Back to list</a>

          roomDetail
          <div id="room-{{info}}" class="room">
          <form id="thread-post" method="POST">
            <input name="text" type="text" placeholder="POST. What are you afraid of?" size="64"/>
            <button type="submit">BOO(M)</button>
          </form>
          <h1>{{name}}</h1>
          <div id="messages">
            {{#each messages}}
              {{> messageDetail }}
            {{/each}}
          </div>
        </ul>
      </li>
    </ul>
  </div> }}


{{/if}}

  <div "share-dialog">
    <!-- AddThis Button BEGIN -->
    <div class="addthis_toolbox addthis_floating_style addthis_32x32_style" style="left:50px;top:50px;">
    <a class="addthis_button_preferred_1"></a>
    <a class="addthis_button_preferred_2"></a>
    <a class="addthis_button_preferred_3"></a>
    <a class="addthis_button_preferred_4"></a>
    <a class="addthis_button_compact"></a>
    </div>
    <script type="text/javascript">var addthis_config = {"data_track_addressbar":false};</script>
    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-513590d17908f55d"></script>
    <!-- AddThis Button END -->
  </div>
</template>
