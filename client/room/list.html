<template name="roomList">

    {{#if avatar}}

    <div id="your-avatar">
      <h3>{{avatar.name}}</h3>
      <img src="{{avatar.img}}"/>
    </div>

    {{/if }}

    <ul>
      {{#each rooms}}
        <li><a href="#rooms/{{_id}}">{{name}}
          {{#if hasLocation }}
            - {{ getDistanceToUser }}
          {{/if}}
        </li>
      {{/each}}
    </ul>
</template>
