<template name="roomList">

  {{> avatarDetail }}

<div class="list">
  <ul id="room-tabs" class="toggle">
    <li><a data-tab="nearby-rooms" href="javascript://">Nearby</a></li>
    <li><a data-tab="popular-rooms" href="javascript://">Popular</a></li>
    <li><a data-tab="my-rooms" href="javascript://">Mine</a></li>
  </ul>

  <div id="room-tab-content">
    <ul id="nearby-rooms" class="event tab" style="display: block;">
      {{#each rooms}}

        <li class="cf">
           <a href="#room/{{ _id }}">
            <div class="event-title span75 fL">
                <h2>{{ name }}</h2>
            </div>
            <h2 class="right-text span25 fR"> {{ getDistanceToUser }} {{score}}<img src="images/ghost-icon.png"></h2>
            <div class="top-post fL">
                <p>"Help, I'm {{ name }}{{ name }} in the bathroom!"<span class="date"> 4 hours ago</span></p>
            </div>
          </a>
        </li>

      {{/each}}
    </ul>

    <ul id="popular-rooms" class="event tab">
      {{#each popularRooms}}

        <li class="cf">
           <a href="#room/{{ _id }}">
            <div class="event-title span75 fL">
                <h2>{{ name }}</h2>
            </div>
            <h2 class="right-text span25 fR">{{score}}<img src="images/ghost-icon.png"></h2>
            <div class="top-post fL">
                <p>"Help, I'm {{ name }}{{ name }} in the bathroom!"<span class="date"> 4 hours ago</span></p>
            </div>
          </a>
        </li>

      {{/each}}
    </ul>

    <ul id="my-rooms" class="event tab">
      {{#each myRooms}}

        <li class="cf">
           <a href="#room/{{ _id }}">
            <div class="event-title span75 fL">
                <h2>{{ name }}</h2>
            </div>
            <h2 class="right-text span25 fR">{{score}}<img src="images/ghost-icon.png"></h2>
            <div class="top-post fL">
                <p>"Help, I'm {{ name }}{{ name }} in the bathroom!"<span class="date"> 4 hours ago</span></p>
            </div>
          </a>
        </li>

      {{/each}}
    </ul>
  </div>
</template>
